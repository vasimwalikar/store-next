<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" name="submit" id="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/bootstrap.min.js"></script>
<script src="assets/js/lib/jquery.toast.js"></script>
<script type="text/javascript">
    $('form').submit(function (event) {
        event.preventDefault();
        var formData = new FormData();
        formData.append('login', '');
        formData.append('username', $('#username').val());
        formData.append('password', $('#password').val());
        $.ajax({
            url: 'api.php',
            type: 'post',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data, textstatus, jqXHR) {
                if (data == 'success') {
                    window.location.href = 'orderlist.php';
                } else {
                    $.toast({
                        heading: 'ERROR',
                        text: 'Invalid Login Credentials.',
                        hideAfter: false,
                        position: 'bottom-right',
                        icon: 'error'
                    });
                }
            }
        })
    })
</script>
